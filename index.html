<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Simon Game</title>
	<link href="https://fonts.googleapis.com/css?family=Squada+One|BenchNine:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="gameboard">
		<div id="circle" class="container">
			<div class="half-circle">
				<div class="button" id="d1" onclick="userAction(0)"></div>
				<div class="button" id="d2" onclick="userAction(1)"></div>
			</div>
			<div class="half-circle">
				<div class="button" id="d3" onclick="userAction(2)"></div>
				<div class="button" id="d4" onclick="userAction(3)"></div>
			</div>
		</div>

		<div class="controls container">
			<div>
				<span class="title">SIMON</span><span style="font-size: 1rem;">&copy;</span></div>
			<div class="inline">

				<div>
					<div id="counter">
						0
					</div>
					Count
				</div>
				<div>
					<div class="control-button" id="start-button"></div>
					<span id="start-stop">Start</span></div>
				<div>
					<div id="strict-indicator"></div>
					<div class="control-button" id="strict-button"></div>
					Strict</div>
			</div>
		</div>
	</div>
	<div id="error-alert-normal" class="alert-bg">
		<div class="alert-box">
			<span class="title">Oops! Wrong one.</span>
			<p>
				Try again?
			</p>
			<span class="l-button">Quit</span><span class="r-button">Continue</span>
		</div>
	</div>
	<div id="error-alert-strict" class="alert-bg">
		<div class="alert-box">
			<span class="title">Bummer.</span>
			<p>
				Play again?
			</p>
			<span class="l-button">Quit</span><span class="r-button">Start Over</span>
		</div>
	</div>
	<div id="win-alert" class="alert-bg">
		<div class="alert-box">
			<span class="title">You won!</span>
			<p>
				Great memory you got there.
			</p>
			<span class="l-button">Quit</span><span class="r-button">Play Again</span>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>

</html>
